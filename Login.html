<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <div class="login-container">
       
        <div class="right-panel">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>Login to your Account</h2>
            <p>See what is going on with your business</p>

            <button type="button" class="google-btn"><i class="fab fa-google"></i> Continue with Google</button>
            <p>or log in with email</p>

            <form class="login-form" action="/login" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <span class="icon lock-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" >
                        <span class="icon toggle-password" id="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="error-message" id="password-error">Password is required</div>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn submit-btn">Login</button>
                <p class="forgot-password"><a href="/forgot-password">Forgot Password?</a></p>
            </form>

            <p class="sign-up">Not Registered Yet? <a href="/sign-up">Create an account</a></p>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const passwordError = document.getElementById('password-error');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        document.querySelector('.login-form').addEventListener('submit', function(e) {
            if (passwordInput.value.trim() === '') {
                e.preventDefault();
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
           
            }

        }
        );

    </script>
</body>
</html>
